<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería #12</title>
    <link rel="shortcut icon" href="../images/logo-icon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <script
      src="https://kit.fontawesome.com/28c2eb92f3.js"
      crossorigin="anonymous"
    ></script>
</head>


<body>


    <header>
        <section class="head">
          <div class="box">
            <a href="../index.html">
              <img src="../images/logo.png" alt="logo" id="logo"/>
            </a>
          </div>
          <div class="input-group">
            <input type="search" placeholder="¿Qué buscas?" />
  
            <button type="button" class="btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="box">
            <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <i class="fa-solid fa-user" data-bs-toggle="modal" data-bs-target="#staticBackdropLogin"></i>
          </div>
        </section>
      </header>


      <main>
        <section class="sticky-top">
            <nav class="nav nav-pills nav-fill">
              <a class="nav-link" href="../index.html">Inicio</a>
              <a class="nav-link" href="productos.html">Productos</a>
              <a class="nav-link" href="contacto.html">Contacto</a>
              <a class="nav-link" href="quienes_somos.html">Quienes Somos</a>
            </nav>
          </section>
          <section class="d-flex justify-content-center">
            <form action="../index.html" method="post" class="register container text-center ">
              <div>
                <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
              </div>
              <div>
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
              </div>
              <div>
                <input type="password" class="form-control" name="password-repeat" placeholder="Repetir contraseña" required>
              </div>
              <div>
                <input type="submit" value="Registrarme" class="btn">
              </div>
            </form>
          </section>
      </main>

      <footer>
        <section>
          <span>
            <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
          </span>
        <span>
          <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
        </span>
        <span>
          <a href="https://www.tiktok.com"><i class="fa-brands fa-tiktok"></i></a>
        </span>
        </section>
        <section>
          <div>
            <ul class="d-flex justify-content-center">
              <li><a href="">Terminos y condiciones</a></li>
              <li><a href="">Preguntas frecuentes</a></li>
              <li><a href="">Ayuda</a></li>
            </ul>
          </div>
        </section>
      </footer>

      <!--Login Menu-->
    <div class="modal fade" id="staticBackdropLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="index.html" method="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="femail" required>
                    <label for="femail">Email</label>
                </div>                        
  
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="fpass" required >
                    <label for="fpass">Contraseña</label>
                </div>    
                <div class="modal-footer">
                    <p>¿No tienes una cuenta aún? <a href="html/registro.html">Quiero Registrarme</a></p>
                    <input type="submit" value="Iniciar Sesión" class="btn">
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>

      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
