<html lang="es">

        <meta charset="UTF-8" />

        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="../css/index.css" />

  <body>
    <main>
    
      <header>
        <div class="d-flex justify-content-center api-header">
          <a href="../index.html"><img src="../images/logo-icon.png" alt="logo" id="logo"> </a>

    </main>

          <!-- Template para la creación de los productos de la API -->
    <template id="template-card">
        <section class="col"> 
          <div class="card h-100">
            <img class="card-img-top mx-auto d-block" alt="Imágen del producto">
            <div class="card-body">
              <h5 class="card-title text-center"></h5>
              <p class="card-text"></p>
            </div>
            <div class="price d-flex align-items-center justify-content-end mx-3 my-3">
              <p class="precio mb-0"></p>
              <button class="btn"><i class="fa-solid fa-cart-shopping"></i></button>
            </div>
          </div>
        </section>

    </template>

    <div id="footer" data-include-html="permanent/footer.html"></div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
