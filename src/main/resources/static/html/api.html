<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Librería #12</title>
        <link rel="shortcut icon" href="../images/logo-icon.png" type="image/x-icon">
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/index.css" />
        <link rel="stylesheet" href="../css/api.css" />
        <script
          src="https://kit.fontawesome.com/28c2eb92f3.js"
          crossorigin="anonymous"
        ></script>
  <body>
    <main>
    
      <header>
        <div class="d-flex justify-content-center api-header">
          <a href="../index.html"><img src="../images/logo-icon.png" alt="logo" id="logo"> </a>
        </div>
        <p class="d-flex justify-content-center">Librería</p>
      </header>

    <!-- Agregar producto a la API -->
      <div class="modal-dialog modal-dialog-centered product">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Añadir Producto</h1>
          </div>
          <div class="modal-body">
            <form action="#" method="get" id="addProduct">
              <div class="form-floating mb-3">
                  <select class="form-control" id="category" name="category">
                  </select>
                  <label>Categoría</label>
              </div>                  

              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="title" name="title">
                  <label>Titulo</label>
              </div> 

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="description" name="description">
                <label>Descripción</label>
            </div> 

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="price" name="price">
              <label>Precio</label>
          </div> 

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="url" name="url">
            <label>Url</label>
        </div> 

              <div class="modal-footer">
                  <input type="submit" value="Crear" class="btn">
              </div>
          </form>
          </div>
        </div>
      </div>

              <!-- Mostrar objetos de la API -->
               <div class="d-flex justify-content-center mostrar">
                <div><button class="btn" onclick="getProducts()">Mostrar Productos</button></div>
              </div>
             
          <!-- Contenedor para los objetos de la API -->
      <div id="contenedor" class="row row-cols-3 g-3 mx-5 mt-4"></div>
    </main>

          <!-- Tabla para mostrar los productos de la API -->
          <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Título</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th>Imágen</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody id="productos">

                    
            </tbody>
        </table>
 

    <div id="footer" data-include-html="permanent/footer.html"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="../js/permanent-html.js"></script>
  <script src="../js/api.js"></script>
</html>
