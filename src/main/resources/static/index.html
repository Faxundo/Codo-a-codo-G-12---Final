<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería #12</title>
    <link rel="shortcut icon" href="images/logo-icon.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://kit.fontawesome.com/28c2eb92f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div id="header" data-include-html="html/permanent/header.html"></div>

    <main>

      <!-- Nav -->
      <div id="nav" data-include-html="html/permanent/nav.html"></div>

      <!-- Carrusel -->
      <section id="carrusel" class="carousel slide carousel-fade carousel-dark">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carrusel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carrusel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carrusel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/lapiz.png" class="d-block" alt="Lápices" />
          </div>
          <div class="carousel-item">
            <img src="images/cuaderno.png" class="d-block" alt="Cuadernos" />
          </div>
          <div class="carousel-item">
            <img src="images/tijera.png" class="d-block" alt="Tijeras" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carrusel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carrusel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>

      <!-- Productos -->
      <!-- Template para la creación de los productos de la API -->
    <div id="contenedor" class="row row-cols-3 g-3 mx-5 mt-4"></div>
    <template id="template-card">
      <section class="col"> 
        <div class="card h-100">
          <img class="card-img-top mx-auto d-block" alt="Imágen del producto">
          <div class="card-body">
            <h5 class="card-title text-center"></h5>
            <p class="card-text"></p>
          </div>
          <div class="price d-flex align-items-center justify-content-end mx-3 my-3">
            <p class="precio mb-0"></p>
            <button class="btn"><i class="fa-solid fa-cart-shopping"></i></button>
          </div>
        </div>
      </section>

  </template>
    </main>


    <div id="footer" data-include-html="html/permanent/footer.html"></div>
    
 <!-- Whatsapp Sticky -->
 <div id="whatsapp-sticky" data-include-html="html/permanent/whatsapp-sticky.html"></div>

    <!--Login Menu-->
    <div class="modal fade" id="staticBackdropLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" method="get" id="form-login">
              <div class="form-floating mb-3" id="login">
                  <input type="email" class="form-control" name="email" id="email">
                  <label>Email</label>
              </div>      
              <div class="error" id="error-email"></div>                  

              <div class="form-floating mb-3">
                  <input type="password" class="form-control" name="password" id="password">
                  <label>Contraseña</label>
              </div>    
              <div class="error" id="error-password"></div>      

              <div class="modal-footer">
                  <p>¿No tienes una cuenta aún? <p id="register" data-bs-toggle="modal" data-bs-target="#staticBackdropRegister">Quiero Registrarme</p></p>
                  <input type="submit" value="Iniciar Sesión" class="btn">
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>

    <!--Register Menu-->
    <div class="modal fade" id="staticBackdropRegister" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrarse</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" method="get" id="form-register">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email-register">
                <label>Email</label>
              </div>
              <div class="error" id="error-register-email"></div>                

              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password-register">
                <label>Contraseña</label>
              </div>
              <div class="error" id="error-register-password"></div>                  

              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password-repeat" id="password-repeat">
                <label>Repetir contraseña</label>
              </div>
              <div class="error" id="error-password-repeat"></div>                  

              <div class="modal-footer">
                <input type="submit" value="Registrarme" class="btn">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="js/login-register.js"></script>
  <script src="js/permanent-html.js"></script>
  <script src="js/api.js"></script>
</html>
