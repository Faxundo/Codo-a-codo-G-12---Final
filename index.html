<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://kit.fontawesome.com/28c2eb92f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="head d-flex">
        <div id="logo_box" class="box">
          <a href="index.html">
            <img src="images/logo.png" alt="logo"/>
          </a>
        </div>
        <div class="input-group ">
          <input type="search" class="form-control" placeholder="¿Qué buscas?"/>
       
          <button type="button" class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
          <div class="box">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="box" >
            <i class="fa-solid fa-user"></i>
          </div>
      </section>
    </header>
    <main>
      <section>
        <nav class="nav nav-pills nav-fill position-sticky">
          <a class="nav-link" href="index.html">Inicio</a>
          <a class="nav-link" href="html/productos.html">Productos</a>
          <a class="nav-link" href="html/contacto.html">Contacto</a>
          <a class="nav-link" href="html/quienes_somos.html">Quienes Somos</a>
        </nav>
      </section>
      <section id="carouselExampleIndicators" class="carousel slide carousel-fade carousel-dark">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/lapiz.png" class="d-block" alt="Lápices">
          </div>
          <div class="carousel-item">
            <img src="images/cuaderno.png" class="d-block" alt="Cuadernos">
          </div>
          <div class="carousel-item">
            <img src="images/tijera.png" class="d-block" alt="Tijeras">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
    </main>
    <footer>
      <section>
        <ul>
          <li>
            <a href="https://www.facebook.com"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://www.tiktok.com"
              ><i class="fa-brands fa-tiktok"></i
            ></a>
          </li>
        </ul>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
